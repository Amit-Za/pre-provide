<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProvIDe Logo Brand Assets</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        .logo-container {
            transition: all 0.3s ease;
        }
        .logo-container:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="p-8 md:p-16">

    <div class="max-w-4xl mx-auto space-y-16">
        
        <!-- Header -->
        <header class="text-center space-y-4">
            <h1 class="text-4xl font-extrabold text-slate-900 tracking-tight">ProvIDe Brand Identity</h1>
            <p class="text-slate-500 text-lg">Secure Identity Provision via Banking Infrastructure</p>
        </header>

        <!-- Main Logo Display (Light) -->
        <section class="space-y-6">
            <h2 class="text-sm font-semibold uppercase tracking-wider text-slate-400">Primary Logo (Light Mode)</h2>
            <div class="bg-white border border-slate-200 rounded-2xl p-12 flex items-center justify-center shadow-sm logo-container">
                <div class="flex items-center gap-5">
                    <!-- Icon: Secure Lock -->
                    <div class="relative w-16 h-16 flex items-center justify-center">
                        <div class="absolute inset-0 bg-sky-500/10 rounded-xl rotate-6"></div>
                        <div class="relative bg-gradient-to-br from-sky-600 to-emerald-500 w-14 h-14 rounded-xl flex items-center justify-center shadow-lg shadow-sky-500/20">
                            <!-- SVG Lock Icon -->
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                                <rect width="18" height="11" x="3" y="11" rx="2" ry="2"/>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                                <circle cx="12" cy="16" r="1" fill="currentColor"/>
                            </svg>
                        </div>
                    </div>
                    <!-- Text -->
                    <div class="text-6xl font-bold tracking-tight text-slate-900">
                        Prov<span class="text-sky-600">ID</span>e
                    </div>
                </div>
            </div>
        </section>

        <!-- Dark Mode Variation -->
        <section class="space-y-6">
            <h2 class="text-sm font-semibold uppercase tracking-wider text-slate-400">Dark Mode Variation</h2>
            <div class="bg-slate-900 rounded-2xl p-12 flex items-center justify-center shadow-xl logo-container">
                <div class="flex items-center gap-4">
                    <div class="bg-gradient-to-br from-sky-400 to-emerald-400 w-12 h-12 rounded-lg flex items-center justify-center">
                         <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-slate-900" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                            <rect width="18" height="11" x="3" y="11" rx="2" ry="2"/>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                        </svg>
                    </div>
                    <div class="text-4xl font-bold tracking-tight text-white">
                        Prov<span class="text-sky-400">ID</span>e
                    </div>
                </div>
            </div>
        </section>

        <!-- Design Breakdown -->
        <div class="grid md:grid-cols-2 gap-8">
            <!-- Icon Only -->
            <section class="space-y-4">
                <h2 class="text-sm font-semibold uppercase tracking-wider text-slate-400">App Icon / Favicon</h2>
                <div class="bg-white border border-slate-200 rounded-2xl p-8 flex flex-col items-center gap-4">
                    <div class="bg-gradient-to-br from-sky-600 to-emerald-500 w-24 h-24 rounded-2xl flex items-center justify-center shadow-xl">
                         <svg xmlns="http://www.w3.org/2000/svg" class="w-12 h-12 text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect width="18" height="11" x="3" y="11" rx="2" ry="2"/>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                            <circle cx="12" cy="16" r="1" fill="currentColor"/>
                        </svg>
                    </div>
                    <p class="text-xs text-slate-400 font-mono italic">"The Secure Vault"</p>
                </div>
            </section>

            <!-- Color Palette -->
            <section class="space-y-4">
                <h2 class="text-sm font-semibold uppercase tracking-wider text-slate-400">Color Palette</h2>
                <div class="grid grid-cols-2 gap-2 h-full">
                    <div class="bg-sky-600 rounded-xl p-4 text-white flex flex-col justify-end min-h-[100px]">
                        <span class="font-bold text-sm">Trust Blue</span>
                        <span class="text-xs opacity-80 font-mono">#0284C7</span>
                    </div>
                    <div class="bg-emerald-500 rounded-xl p-4 text-white flex flex-col justify-end">
                        <span class="font-bold text-sm">Verify Green</span>
                        <span class="text-xs opacity-80 font-mono">#10B981</span>
                    </div>
                    <div class="bg-slate-900 rounded-xl p-4 text-white flex flex-col justify-end">
                        <span class="font-bold text-sm">Deep Slate</span>
                        <span class="text-xs opacity-80 font-mono">#0F172A</span>
                    </div>
                    <div class="bg-white border border-slate-200 rounded-xl p-4 text-slate-900 flex flex-col justify-end">
                        <span class="font-bold text-sm">Pure White</span>
                        <span class="text-xs opacity-80 font-mono">#FFFFFF</span>
                    </div>
                </div>
            </section>
        </div>

    </div>

</body>
</html>
